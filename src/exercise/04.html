<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share

    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}

    // Function
    //const Message = props => <div className="message">{props.children}</div>;
    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    // Custom implementation, should never be used to in Production
    // const PropTypes = {
    //   validateString(props, propName, componentName) {
    //     if (typeof props[propName] !== 'string') {
    //       return new Error(`Hey, the component: ${componentName} needs the prop: ${propName} to be of type string`);
    //     }
    //   }
    // }

    Message.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired
    };

    const element = (
      // The following is a shorthand for a react fragment: React.Fragment
      <>
        <Message greeting="Hello" subject="World"></Message>
        <Message greeting="Goodbye" subject="World" />
      </>
    );

    function HelloComponent() {
      return element;
    }


    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    // ReactDOM.render(element, document.getElementById('root'));
    ReactDOM.render(<HelloComponent />, document.getElementById('root'));
  </script>
</body>
