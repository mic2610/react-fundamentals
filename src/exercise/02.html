<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root');

    const helloElement = React.createElement('span', null, 'Hello');
    const worldElement = React.createElement('span', { children: 'World!' });

    const divElementProps = { id: 'element-id', className: 'container' };
    const reactDivElement = React.createElement(
      'div',
      divElementProps,
      helloElement, ' ', worldElement);
      
    ReactDOM.render(reactDivElement, rootElement);
    console.log(reactDivElement);

  </script>
</body>
